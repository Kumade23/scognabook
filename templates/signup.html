<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Bookworm</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Newsreader%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <style>
        .message.success { background-color: #e6ffed; border: 1px solid #b7ebc9; color: #2f6f4f; padding: 10px; border-radius: 4px; margin-top: 1rem; }
        .message.error { background-color: #ffebee; border: 1px solid #f5c6cb; color: #b71c1c; padding: 10px; border-radius: 4px; margin-top: 1rem; }
    </style>
</head>
<body class="bg-[#f0f2f5] flex flex-col items-center justify-center min-h-screen" style='font-family: "Noto Sans", sans-serif;'>
    <div class="text-center mb-8">
        <div class="flex items-center justify-center gap-2 text-[#111418]">
            <div class="size-8 text-blue-600"> <!-- Using a generic blue for the logo, can be adjusted -->
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><g clip-path="url(#clip0_6_319)"><path d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z" fill="currentColor"></path></g><defs><clipPath id="clip0_6_319"><rect width="48" height="48" fill="white"></rect></clipPath></defs></svg>
            </div>
            <h1 class="text-[#111418] text-3xl font-bold leading-tight tracking-[-0.015em]" style="font-family: 'Newsreader', serif;">Bookworm</h1>
        </div>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-[#111418] mb-6" style="font-family: 'Newsreader', serif;">Create Your Account</h2>
        <form id="signupForm">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required
                       class="form-input w-full rounded-lg text-[#111418] focus:outline-0 focus:ring-2 focus:ring-blue-500 border border-gray-300 bg-[#f0f2f5] h-10 placeholder:text-[#60748a] px-4 text-base font-normal leading-normal">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required
                       class="form-input w-full rounded-lg text-[#111418] focus:outline-0 focus:ring-2 focus:ring-blue-500 border border-gray-300 bg-[#f0f2f5] h-10 placeholder:text-[#60748a] px-4 text-base font-normal leading-normal">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required
                       class="form-input w-full rounded-lg text-[#111418] focus:outline-0 focus:ring-2 focus:ring-blue-500 border border-gray-300 bg-[#f0f2f5] h-10 placeholder:text-[#60748a] px-4 text-base font-normal leading-normal">
            </div>
            <button type="submit" class="w-full h-10 px-4 bg-green-600 text-white rounded-lg text-sm font-bold hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition-colors">
                Sign Up
            </button>
        </form>
        <div id="message" class="message text-center text-sm" style="display: none;"></div>
        <p class="text-center mt-6 text-sm">
            Already have an account? 
            <a href="/login-page" class="font-medium text-blue-600 hover:text-blue-500 hover:underline">Login</a>
        </p>
    </div>
    <footer class="text-center py-8 text-xs text-gray-500">
        &copy; 2024 Bookworm Inc. All rights reserved.
    </footer>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '';
            messageDiv.className = 'message text-center text-sm'; // Reset classes
            messageDiv.style.display = 'none';


            const response = await fetch('/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            const result = await response.json();
            messageDiv.style.display = 'block';

            if (response.ok) {
                messageDiv.textContent = result.message || 'Sign up successful! Please login.'; // Use message from server
                messageDiv.classList.add('success');
                // Optionally redirect or clear form
                document.getElementById('signupForm').reset();
            } else {
                messageDiv.textContent = 'Error: ' + (result.message || 'Sign up failed');
                messageDiv.classList.add('error');
            }
        });
    </script>
</body>
</html>
